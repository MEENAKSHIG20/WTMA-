<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-3xl animate-fade-in-down">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Submitted Form Data</h2>
    
    <table class="table-auto w-full text-left border-collapse">
      <tbody id="resultTable" class="text-gray-700 text-lg">
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Fade-in animation -->
  <style>
    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-down {
      animation: fade-in-down 0.5s ease-out;
    }

    table tr:nth-child(even) {
      background-color: #f3f4f6; /* Tailwind gray-100 */
    }
    td, th {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
    }
  </style>

  <script>
    const formData = JSON.parse(localStorage.getItem("formData"));
    const table = document.getElementById("resultTable");

    for (const [key, value] of Object.entries(formData)) {
      const row = document.createElement("tr");

      const fieldCell = document.createElement("td");
      fieldCell.textContent = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase()) + ":";
      fieldCell.classList.add("font-medium", "text-purple-700");

      const valueCell = document.createElement("td");
      valueCell.textContent = value;

      row.appendChild(fieldCell);
      row.appendChild(valueCell);
      table.appendChild(row);
    }
  </script>

</body>
</html>
